        <script>
          let userName = prompt('Please,Enter yourname')
            function subscribe(channelName){
                    const response = fetch(`http://localhost:3000/show/${channelName}/subscribe/${userName}`).then(resultData =>resultData.json()).then(result => {
                        console.log(result)
                    })
            }

           const evtSource = new EventSource(`/vote/pushvote/${userName}`);
            evtSource.addEventListener("message",function(e){

                try{
                    console.log(e.data)
                    const resultset = JSON.parse(e.data)
                    var eventList = document.querySelector('ul');
                    for(user in resultset){
                        var newElement = document.createElement("li");
                        newElement.textContent = "message: " + resultset[user];
                        eventList.appendChild(newElement);
                    }
                }catch{

            })
